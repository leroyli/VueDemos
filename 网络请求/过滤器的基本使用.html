<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <p>message is {{ message | capi}}</p>
    </div>

    <div id="app2">
        <p>message is {{ message | capi}}</p>
    </div>


    <script src="./lib/vue-2.6.12.js"></script>
    <script>

        //定义全局filter，如果私有和全局相同的时候，私有优先
        Vue.filter('capi', function(str){
            const first = str.charAt(0).toUpperCase()
            const other = str.slice(1)
            return first + other
        })


        const vm = new Vue({
            el: '#app',
            data: {
                message: 'hello'
            },
            methods: {

            },
            filters: {
                capi(val) {
                    //过滤器中一定要有返回值
                    const first = val.charAt(0).toUpperCase()
                    const other = val.slice(1)
                    return first + other
                }
            }
        })

        const vm2 = new Vue({
            el: '#app2',
            data: {
                message: 'hello'
            },
            methods: {

            },
            filters: {
                capi(val) {
                    //过滤器中一定要有返回值
                    const first = val.charAt(0).toUpperCase()
                    const other = val.slice(1)
                    return first + other
                }
            }
        })
    </script>
</body>
</html>
