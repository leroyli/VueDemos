<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.css">
</head>
<body>
    
    <div id="app">
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <th>索引</th>
                <th>ID</th>
                <th>姓名</th>
            </thead>
            <tbody>
                <!-- 官方建议使用v-for的时候必须要加一个:key 这个key最好使用id属性-->
                <tr v-for="(item, index) in list" :key="item.id" :title="item.name">
                    <td>{{ index }}</td>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                </tr>
                
            </tbody>
        </table>
    </div>


    <script src="./lib/vue.js"></script>
    <script>
       const vm = new Vue({
           //el为固定写法，指明控制哪个区域
           el: '#app',
           data: {
               username: 'zhangsan',
               list: [
                   {id: 1, name: '张三'},
                   {id: 2, name: '李四'},
                   {id: 3, name: '王五'},
               ]
           }
       })
    </script>
</body>
</html>
