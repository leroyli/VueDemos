<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <!-- v-text会覆盖内容 -->
        <p v-text="username"></p>
        <p v-text="gender">性别</p>

        <hr>

        <p>姓名：{{ username }}</p>
        <p>性别：{{ gender }}</p>

        <hr>

        <div v-text="info"></div>
        <div>{{ info }}</div>

        <!-- v-html可以渲染带标签的字符串为真正内容 -->
        <div v-html="info"></div>

    </div>


    <script src="./lib/vue.js"></script>
    <script>
       const vm = new Vue({
           //el为固定写法，指明控制哪个区域
           el: '#app',
           data: {
               username: 'zhangsan',
               gender: '女',
               info: '<h4 style="color: red; font-weight:bold;">欢迎大家学习vue</h4>'
           }
       })
    </script>
</body>
</html>
