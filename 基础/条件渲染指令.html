<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <!-- v-if每次都会动态移除和创建元素， v-show每次都是显示和隐藏 -->
        <p v-if="flag">v-if使用</p>
        <p v-show="flag">v-show使用</p>

        <hr>


        <div v-if="type === 'A'">优秀</div>
        <div v-else-if="type === 'B'">良好</div>
        <div v-else-if="type === 'B'">一般</div>
        <div v-else>差</div>
    </div>


    <script src="./lib/vue.js"></script>
    <script>
       const vm = new Vue({
           //el为固定写法，指明控制哪个区域
           el: '#app',
           data: {
               username: 'zhangsan',
               flag: true,
               type: 'A'
           }
       })
    </script>
</body>
</html>
